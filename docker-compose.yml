services:
  blockchain:
    build: ./blockchain
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/app

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - blockchain

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
